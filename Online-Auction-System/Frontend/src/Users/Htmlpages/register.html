<html lang = "en">  
   <head>  
      <meta charset = "utf-8">  
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">  
      <link rel = "stylesheet"   
         href = "https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
           
         crossorigin = "anonymous">         
      <title> Bootstrap 4 Registration Form Example </title>  
      <style>  
     .card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
      </style>  
   </head>  
   <body style="background-color: #343a40;">  
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">User registration form</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="fname" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="lname" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1n">Last name</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="email" id="email" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m1">Email</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="phn" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1n1">Phone</label>
                          </div>
                        </div>
                      </div>
                      <div class="form-outline mb-4">
                      
                      <select class="form-select" aria-label="Default select example" style="width: 400; height: 50;">
                        <option selected>Select Type</option>
                        <option value="Seller">Seller</option>
                        <option value="Buyer">Buyer</option>
                        
                      </select><br>
                      <label class="form-label" for="form3Example8">Type</label>
                    </div>
                    <div class="form-outline mb-4">
                        <div class="form-outline">
                          <input type="text" id="uname" class="form-control form-control-lg" style="width: 400;"/>
                          <label class="form-label" for="form3Example1n1">Username</label>
                        </div>
                        <div class="form-outline mb-4">
                            <div class="form-outline">
                              <input type="password" id="pass" class="form-control form-control-lg" style="width: 400;" />
                              <label class="form-label" for="form3Example1n1">Password</label>
                            </div>
                            <div class="form-outline mb-4">
                                <div class="form-outline">
                                  <input type="password" id="pass1" class="form-control form-control-lg" style="width: 400;"/>
                                  <label class="form-label" for="form3Example1n1">Confirm Password</label>
                                </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Gender: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                       
      
                      </div>
      
                      <div class="form-check form-check-inline mb-0">
                        <label class="form-check-label" for="otherGender">Photos</label>&nbsp;&nbsp;
                        <input type="file" id="myFile" name="filename">
                     
                     
                    </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-warning btn-lg ms-2">Cancel</button>&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-warning btn-lg ms-2">Register</button>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section> 
</body>  
</html>
